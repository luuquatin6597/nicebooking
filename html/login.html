<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center py-5">
            <div class="login-form p-3 rounded shadow" id="loginContainer">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="loginEmail"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group mb-1">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="loginPassword">
                    </div>
                    <p class="text-end"><a href="forgot-password.html">Forgot password?</a></p>
                    <div id="message"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p class="text-center mt-3">No account? <a href="register.html" id="showRegister">Register now</a>
                    </p>
                </form>
            </div>

            <div class="register-form p-3 rounded shadow" id="registerContainer" style="display: none;">
                <h2>Register</h2>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label class="form-label" for="fullname">Full name</label>
                        <input class="form-control" type="text" id="fullname" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="dateOfBirth">Date of birth</label>
                        <input class="form-control" type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="input-group gap-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" checked>
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale">
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm password:</label>
                        <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="phone">Phone Number:</label>
                        <input class="form-control" type="text" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="address">Address:</label>
                        <input class="form-control" type="text" id="address" name="address" required>
                    </div>

                    <button type="submit">Register</button>
                    <p class="text-center mt-3"><a href="login.html" id="backToLogin"> Back to login page </a></p>
                </form>

            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
